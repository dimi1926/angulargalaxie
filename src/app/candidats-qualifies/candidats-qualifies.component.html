<h5>Tous les candidats qualifies</h5>

<table mat-table [dataSource]="datasource">
<ng-container matColumnDef="numcan">
  <th mat-header-cell *matHeaderCellDef>Numcan</th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/details/{{element.id}}">{{element.numcan}}</a>
      </td>
</ng-container>
<ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prenom</th>
    <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{element.nom}}</td>
    </ng-container>
    <ng-container matColumnDef="dtNaissance">
        <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
        <td mat-cell *matCellDef="let element">{{element.dtNaissance | date:"dd/MM/yyyy"}}</td>
      </ng-container>
      <ng-container matColumnDef="dtInscription">
          <th mat-header-cell *matHeaderCellDef>Date d'inscription </th>
          <td mat-cell *matCellDef="let element">{{element.dtInscription | date:"dd/MM/yyyy"}}</td>
        </ng-container>
        <ng-container matColumnDef="estQualified">
            <th mat-header-cell *matHeaderCellDef>Qualification</th>
            <td mat-cell *matCellDef="let element">{{element.estQualified}}</td>
          </ng-container>
                      
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
