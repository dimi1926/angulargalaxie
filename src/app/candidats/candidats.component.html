
<h2>Tous les candidats</h2>

<ul class="candidats">
  <li *ngFor="let cand of candidats">
    <a routerLink="/details/{{cand.id}}">
      <span class="badge">{{cand.numcan}}</span> {{cand.nom| uppercase}} {{cand.prenom| uppercase}} 
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(cand)">x</button>
  </li>
</ul>
